<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="number1" value="" placeholder="nhap vao so a">
<input type="number" id="number2" value="" placeholder="nhap vao so b">
<button onclick="ketqua()">ket qua</button>
<p id="demo"></p>
<script>
    function ketqua() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        a = Number(a);
        b = Number(b);
        let tong = a + b;
        document.getElementById("demo").innerHTML=tong;
    }
</script>
</body>
</html>
